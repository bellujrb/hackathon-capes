<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capes Extension</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <button id="identify-text">
      <img src="assets/icon-1.png" alt="Identificar trecho" class="button-icon"> Identificar trecho
    </button>
    <button id="upload-file">
      <img src="assets/icon-2.png" alt="Enviar arquivo" class="button-icon"> Enviar arquivo
    </button>
    <textarea id="citation-text" placeholder="Copie e cole sua citação"></textarea>
    <button id="send-citation">Enviar citação</button>
    <div class="footer">
      <img src="assets/eye.png" alt="Capes Extension Logo" class="footer-icon">
      <span>Capes Extension</span>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
